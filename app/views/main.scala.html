@(title: String)(content: Html)
<!DOCTYPE html>
<html>
	<head>
		<title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.css")">
		<script src="@routes.Assets.at("javascripts/jquery-2.1.4.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/webcomponents-lite.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
		<link rel="import" href="@routes.Assets.at("elements/polymer.html")">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<a class="navbar-brand" href="#">WS Deck Builder</a>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Collection</a></li>
					<li><a href="#">Decks</a></li>
				</ul>
				<div class="navbar-right">
					<div class="btn-group btn-group-sm">
						<button type="button" class="btn btn-default navbar-btn">
							<span class="glyphicon glyphicon-user"></span>
							Galedric
						</button>
						<button type="button" class="btn btn-default navbar-btn dropdown-toggle" data-toggle="dropdown">
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="#">Login</a></li>
							<li><a href="#">Register</a></li>
							<li><a href="#">Account</a></li>
							<li><a href="#">Logout</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		@content
	</body>
</html>
